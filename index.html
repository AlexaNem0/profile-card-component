<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img class="img_background" src="./images/bg-pattern-card.svg" alt />
          <img
            class="main_img"
            src="./images/image-victor.jpg"
            alt="picture of Victor, profile's owner"
          />
        </div>
        <div class="name">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p>London</p>
        </div>
        <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexaNem0/profile-card-component"
          >@AlexaNem0@</a
        >
      </div>
    </main>
  </body>
</html>

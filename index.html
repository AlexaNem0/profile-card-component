<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img class="img_background" src="./images/bg-pattern-card.svg" alt />
          <img
            class="main_img"
            src="./images/image-victor.jpg"
            alt="picture of Victor, profile's owner"
          />
        </div>
        <div class="heading">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="stats">
          <div class="followers">
            <div class="number">80K</div>
            <div class="name">Followers</div>
          </div>
          <div class="likes">
            <div class="number">803K</div>
            <div class="name">Likes</div>
          </div>
          <div class="photos">
            <div class="number">1.4K</div>
            <div class="name">Photos</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://profilecompfend.netlify.app/" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AlexaNem0/profile-card-component"
          >@AlexaNem0@</a
        >
      </div>
    </main>
  </body>
</html>
